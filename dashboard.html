<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farmer Dashboard • FarmLink GH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="local-database.js"></script>
    <script src="local-auth.js"></script>
    <script src="script.js"></script>

    <div class="dashboard-container" data-protected>
      <!-- Header -->
      <header class="dashboard-header">
        <div class="brand">
          <i class="ri-plant-line"></i>
          <span>FarmLink Dashboard</span>
        </div>
        <div class="user-menu">
          <span class="user-name">Welcome back!</span>
          <button class="logout-btn">Logout</button>
        </div>
      </header>

      <div class="dashboard-main">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
          <nav class="sidebar-nav">
            <a href="#" class="nav-item active">Dashboard</a>
            <a href="#products" class="nav-item">My Products</a>
            <a href="#add-product" class="nav-item">Add Product</a>
            <a href="weather.html" class="nav-item">Weather</a>
          </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
          <!-- Stats -->
          <div class="stats-grid">
            <div class="stat-card">
              <h3>12</h3>
              <p>Total Products</p>
            </div>
            <div class="stat-card">
              <h3>8</h3>
              <p>Pending Orders</p>
            </div>
            <div class="stat-card">
              <h3>4.8</h3>
              <p>Rating</p>
            </div>
            <div class="stat-card">
              <h3>145</h3>
              <p>Total Buyers</p>
            </div>
          </div>

          <!-- Add Product Form -->
          <div class="content-card" id="add-product">
            <h3>Add New Product</h3>
            <form id="add-product-form" class="product-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="product-name">Product Name</label>
                  <input type="text" id="product-name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="product-category">Category</label>
                  <select id="product-category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Grains">Grains</option>
                    <option value="Livestock">Livestock</option>
                    <option value="Tools">Tools</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="product-price">Price (₵)</label>
                  <input type="number" id="product-price" name="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                  <label for="product-unit">Unit</label>
                  <input type="text" id="product-unit" name="unit" placeholder="e.g., basket, sack, kg" required>
                </div>
                <div class="form-group">
                  <label for="product-stock">Stock</label>
                  <input type="number" id="product-stock" name="stock" min="0" required>
                </div>
              </div>
              <div class="form-group">
                <label for="product-description">Description</label>
                <textarea id="product-description" name="description" rows="3" placeholder="Describe your product..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
          </div>

          <!-- Products Table -->
          <div class="content-card">
            <h3>My Products</h3>
            <div class="table-container">
              <table class="dashboard-table" id="products-table">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Fresh Tomatoes</td>
                    <td>Vegetables</td>
                    <td>₵50/basket</td>
                    <td>24</td>
                    <td>
                      <button class="btn btn-sm btn-outline" onclick="editProduct(1)">Edit</button>
                      <button class="btn btn-sm btn-outline" onclick="deleteProduct(1)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Database Management -->
          <div class="content-card">
            <h3>Data Management</h3>
            <div class="db-actions">
              <button class="btn btn-outline" id="export-data">Export Data</button>
              <button class="btn btn-outline" id="import-data">Import Data</button>
              <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
